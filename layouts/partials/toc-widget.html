{{ if .TableOfContents }}
<aside class="toc-widget">
    <div class="toc-header">
        <h3>üìë ÁõÆÂΩï</h3>
        <button id="toggle-toc" class="toggle-btn" title="ÊäòÂè†/Â±ïÂºÄ">
            <svg class="chevron" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M4 6l4 4 4-4H4z"/>
            </svg>
        </button>
    </div>
    <div class="toc-content" id="toc-content">
        {{ .TableOfContents }}
    </div>
</aside>

<script>
(function() {
    const tocContent = document.getElementById('toc-content');
    const toggleBtn = document.getElementById('toggle-toc');
    const headings = document.querySelectorAll('.article-content h2, .article-content h3, .article-content h4');
    const tocLinks = tocContent.querySelectorAll('a');

    // Toggle
    toggleBtn?.addEventListener('click', function() {
        this.closest('.toc-widget').classList.toggle('collapsed');
    });

    // Auto-highlight
    function updateActiveHeading() {
        let currentId = '';
        const scrollPosition = window.scrollY + 100;

        headings.forEach((heading) => {
            if (heading.offsetTop <= scrollPosition) {
                currentId = heading.getAttribute('id');
            }
        });

        tocLinks.forEach((link) => {
            link.classList.toggle('active', link.getAttribute('href') === `#${currentId}`);
        });
    }

    // Smooth scroll
    tocLinks.forEach((link) => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.getElementById(this.getAttribute('href').substring(1));
            if (target) {
                window.scrollTo({ top: target.offsetTop - 80, behavior: 'smooth' });
            }
        });
    });

    window.addEventListener('scroll', updateActiveHeading);
    updateActiveHeading();
})();
</script>

<style>
.toc-widget {
    background: transparent;  /* ÁßªÈô§ËÉåÊôØËâ≤ */
    border: none;  /* ÁßªÈô§ËæπÊ°Ü */
    border-radius: 0;
    padding: 0;
    margin-bottom: 1.5rem;
    max-height: 60vh;
    overflow-y: auto;
}

.toc-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.75rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid rgba(var(--border-color-rgb, 229, 229, 229), 0.5);  /* ÊûÅÁªÜËæπÊ°Ü */
}

.toc-header h3 {
    margin: 0;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-primary);
    letter-spacing: -0.2px;
}

.toggle-btn {
    background: transparent;
    border: none;
    padding: 0.25rem;
    cursor: pointer;
    color: var(--text-secondary);
    transition: all 0.2s;
}

.toggle-btn:hover {
    color: var(--link-color);
}

.chevron {
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.toc-widget.collapsed .chevron {
    transform: rotate(-90deg);
}

.toc-widget.collapsed .toc-content {
    display: none;
}

.toc-content {
    font-size: 0.8125rem;
}

.toc-content ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
}

.toc-content li {
    margin: 0.2rem 0;
}

.toc-content a {
    display: block;
    padding: 0.3rem 0.5rem;
    color: var(--text-secondary);
    text-decoration: none;
    border-left: 2px solid transparent;
    transition: all 0.2s;
    border-radius: 0 4px 4px 0;
}

.toc-content a:hover {
    background: rgba(var(--link-color-rgb, 40, 75, 99), 0.08);
    border-left-color: var(--link-color);
    color: var(--text-primary);
}

.toc-content a.active {
    background: rgba(var(--link-color-rgb, 40, 75, 99), 0.12);
    color: var(--link-color);
    border-left-color: var(--link-color);
    font-weight: 600;
}

.toc-content ul ul {
    padding-left: 1rem;
}

.toc-content ul ul a {
    font-size: 0.75rem;
}

@media (max-width: 1400px) {
    .toc-widget { display: none; }
}
</style>
{{ end }}
