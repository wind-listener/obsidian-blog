{{ define "title" }}知识图谱 - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="graph-page">
    <h1>知识图谱</h1>
    <p class="intro">探索文章之间的连接关系。点击节点查看文章，拖动节点重新排列。</p>

    <div id="graph-container"></div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // 从文章中提取链接关系
    const posts = [
        {{ range where .Site.RegularPages "Section" "posts" }}
        {
            title: {{ .Title | jsonify }},
            url: {{ .Permalink | jsonify }},
            content: {{ .Plain | jsonify }},
            tags: {{ .Params.tags | jsonify }}
        },
        {{ end }}
    ];

    // 解析 wikilinks 并构建图谱数据
    const nodes = [];
    const links = [];
    const nodeMap = new Map();

    posts.forEach((post, index) => {
        const nodeId = `post-${index}`;
        nodes.push({
            id: nodeId,
            title: post.title,
            url: post.url,
            tags: post.tags || []
        });
        nodeMap.set(post.title, nodeId);

        // 查找 wikilinks [[链接]]
        const wikilinks = post.content.match(/\[\[([^\]]+)\]\]/g) || [];
        wikilinks.forEach(link => {
            const linkTitle = link.replace(/\[\[|\]\]/g, '').split('|')[0];
            const targetId = nodeMap.get(linkTitle);
            if (targetId && targetId !== nodeId) {
                links.push({
                    source: nodeId,
                    target: targetId
                });
            }
        });
    });

    // 创建 D3 力导向图
    const width = 1000;
    const height = 600;

    const svg = d3.select("#graph-container")
        .append("svg")
        .attr("width", "100%")
        .attr("height", height)
        .attr("viewBox", [0, 0, width, height]);

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(30));

    // 添加连线
    const link = svg.append("g")
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .attr("stroke-width", 2);

    // 添加节点
    const node = svg.append("g")
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 8)
        .attr("fill", "#66b3ff")
        .attr("stroke", "#fff")
        .attr("stroke-width", 2)
        .call(drag(simulation))
        .on("click", (event, d) => {
            window.location.href = d.url;
        })
        .on("mouseover", function(event, d) {
            d3.select(this).attr("r", 12);
            tooltip.style("opacity", 1)
                .html(d.title)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", function() {
            d3.select(this).attr("r", 8);
            tooltip.style("opacity", 0);
        });

    // 工具提示
    const tooltip = d3.select("body").append("div")
        .attr("class", "graph-tooltip")
        .style("opacity", 0);

    // 更新位置
    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
    });

    // 拖拽功能
    function drag(simulation) {
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
    }
</script>

<style>
    .graph-page h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--text-primary);
    }

    .intro {
        color: var(--text-secondary);
        margin-bottom: 2rem;
    }

    #graph-container {
        width: 100%;
        height: 600px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--bg-secondary);
        overflow: hidden;
    }

    #graph-container svg {
        cursor: grab;
    }

    #graph-container svg:active {
        cursor: grabbing;
    }

    .graph-tooltip {
        position: absolute;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
        border-radius: 4px;
        pointer-events: none;
        font-size: 0.9rem;
        color: var(--text-primary);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        z-index: 1000;
    }
</style>
{{ end }}
